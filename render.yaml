services:
  - type: web
    name: saber-websocket
    env: go
    region: oregon
    plan: free
    buildCommand: go build -o bin/server .
    startCommand: ./bin/server
    healthCheckPath: /health
    envVars:
      - key: PORT
        sync: false
      - key: MAX_STUDENTS
        value: 50
      - key: SCREENSHOT_QUALITY
        value: 60
